<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>
<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <input #email="ngModel" type="email" name="email" [(ngModel)]="credentials.email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
  duration-500 focus:outline-none rounded bg-transparent
  focus:border-indigo-400" placeholder="Email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
    <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
      Email is invalid
    </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <input #password="ngModel" type="password" name="password" [(ngModel)]="credentials.password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" required
      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,}$" />
    <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
      Password is invalid
    </p>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500" [disabled]="loginForm.invalid || inSubmission"
    [ngClass]="{ 'disabled:opacity-50 disabled:bg-indigo-400': (loginForm.invalid || inSubmission) }">
    Submit
  </button>
</form>
