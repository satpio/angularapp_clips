<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>
<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <app-input placeholder="Name" [control]="name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <app-input placeholder="Email" type="email" [control]="email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <app-input placeholder="Age" type="number" [control]="age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <app-input placeholder="Password" type="password" [control]="password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <app-input placeholder="Confirm password" type="password" [control]="confirm_password"></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <app-input placeholder="Phone number" type="tel" format="000-000-000" [control]="phone_number"></app-input>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
hover:bg-indigo-500" [disabled]="registerForm.invalid || inSubmission"
    [ngClass]="{ 'disabled:opacity-50 disabled:bg-indigo-400': (registerForm.invalid || inSubmission) }">
    Submit
  </button>
</form>
