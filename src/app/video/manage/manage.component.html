<!-- Top Bar -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex justify-between">
    <a routerLink="/upload" class="bg-indigo-400 text-white py-4 px-10 text-xl">Upload Videos</a>
  </div>
</section>

<!-- User's Video Section -->
<div class="container mx-auto my-8">
  <!-- Video List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start"
      *ngFor="let clip of clips">

      <!-- Image -->
      <a routerLink="/clip/{{ clip.docId }}">
        <img class="card-img-top rounded-tl-2xl w-full" [src]="clip.screenshotUrl" crossorigin>
      </a>

      <!-- Body -->
      <div class="p-6 text-2xl">
        <a [routerLink]="['/', 'clip', clip.docId]" class="block font-bold mb-4">{{ clip.title }}</a>
        <span (click)="copyToClipboard($event, clip.docId)"
          class="bg-gray-400 text-white cursor-pointer rounded-md text-sm p-2">Copy
          link</span>
      </div>

      <!-- Actions -->
      <div class="flex text-center text-2xl bg-gray-800 p-2 mt-auto">
        <a (click)="openModal($event, clip)" href="#"
          class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400">
          <span class="material-icons text-base">build</span>
        </a>
        <a (click)="deleteClip($event, clip)" href="#"
          class="flex-1 p-2 rounded-br-2xl transition hover:text-indigo-400">
          <span class="material-icons text-base">delete</span>
        </a>
      </div>

    </div>
  </div>
</div>

<app-edit [activeClip]="activeClip" (update)="update($event)"></app-edit>
