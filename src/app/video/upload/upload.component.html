<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Upload Video</div>

    <ng-container *ngIf="!ffmpegService.isReady; else uploadContainer">
      <span class="material-icons text-center text-6xl p-8 animate-spin">
        settings
      </span>
    </ng-container>

    <ng-template #uploadContainer>
      <!-- Upload Dropbox -->
      <ng-container *ngIf="!nextStep; else nextStepContainer">
        <div app-event-blocker (dragend)="isDragOver = false" (dragover)="isDragOver = true"
          (dragenter)="isDragOver = true" (dragleave)="isDragOver = false" (mouseleave)="isDragOver = false"
          (drop)="storeFile($event)" [ngClass]="{ 'bg-indigo-400 border-indigo-400 border-solid': isDragOver }" class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
        border-gray-400 transition duration-500 hover:text-white
        hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
          <ng-container *ngIf="!ffmpegService.isRunning; else uploadNoteContainer">
            <h5>Drop your file here (mp4 only!)</h5>
          </ng-container>
          <ng-template #uploadNoteContainer>
            <h5>Your upload is beeing processed, please wait!</h5>
            <span class="material-icons text-center text-6xl mt-8 animate-spin">
              autorenew
            </span>
          </ng-template>
        </div>
        <input type="file" class="mt-4" (change)="storeFile($event)" *ngIf="!ffmpegService.isRunning" />
      </ng-container>

      <!-- Video Editor -->
      <ng-template #nextStepContainer>

        <app-alert *ngIf="showAlert" [color]="alertColor">
          <p>{{ alertMsg }}</p>
          <p *ngIf="showPercentage">{{ percentage | percent }}</p>
        </app-alert>

        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="upload()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="border-8 cursor-pointer" *ngFor="let screenshot of screenshots" [ngClass]="{
                'border-green-400': screenshot === selectedScreenshot,
                'border-transparent': screenshot !== selectedScreenshot
              }" (click)="selectScreenshot(screenshot)">
              <img [src]="screenshot | safeURL">
            </div>
          </div>

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input placeholder="Video title" [control]="title"></app-input>
          </div>

          <div class="mt-4 text-right">
            <button type="submit" [disabled]="uploadForm.invalid || inSubmission"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
              [ngClass]="{ 'disabled:opacity-50 disabled:bg-indigo-400': (uploadForm.invalid || inSubmission) }">
              Publish
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>

  </div>
</section>
